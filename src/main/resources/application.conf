mqtt{
	name = "HiveControl"
	broker = "tcp://hivers.comstock.ch:1883" 
	qos = 2
	clientId = "TestId"
	topicBase = "/hivecontrol"
	defaultCmdSuffix = "cmd"
	defaultValueSuffix = "val"
}

channels = [
	{
		name = "MainDoor"
		module = "gpio"
		type = "out"
		gpio = 1
	}
	
	{
		name = "DeskTop"
		module = "gpio"
		type = "out"
		gpio = 2	
	}
	
	{
		name = "DeskBottom"
		module = "gpio"
		type = "out"
		gpio = 3
	}
]
		